<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup with Profile Pic</title>
  </head>
  <body>
    <h2>Signup Form</h2>

    <form id="signupForm">
      <label>Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
    <form id="signupForm">
      <label>UserId:</label>
      <input type="text" id="userId" name="userId" required /><br /><br />

      <label>Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label>First Name:</label>
      <input type="text" id="firstname" name="firstname" required /><br /><br />

      <label>Last Name:</label>
      <input type="text" id="lastname" name="lastname" required /><br /><br />

      <label>Role:</label>
      <select id="role" name="role">
        <option value="student" selected>Student</option>
        <option value="staff">Staff</option></select
      ><br /><br />

      <label>Department:</label>
      <input
        type="text"
        id="department"
        name="department"
        required
      /><br /><br />

      <label>Profile Image:</label>
      <input
        type="file"
        id="profilePic"
        name="profilePic"
        accept="image/*"
        required
      /><br /><br />

      <button type="submit">Signup</button>
    </form>

    <div id="response"></div>

    <script>
      const form = document.getElementById("signupForm");
      const responseDiv = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("email", document.getElementById("email").value);
        formData.append("password", document.getElementById("password").value);
        formData.append(
          "firstname",
          document.getElementById("firstname").value
        );
        formData.append("lastname", document.getElementById("lastname").value);
        formData.append("userId", document.getElementById("userId").value);
        formData.append("role", document.getElementById("role").value);
        formData.append(
          "department",
          document.getElementById("department").value
        );
        formData.append(
          "profilePic",
          document.getElementById("profilePic").files[0]
        );

        try {
          const res = await fetch("http://localhost:4000/api/auth/register", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          if (res.ok) {
            responseDiv.innerHTML = `<pre>${JSON.stringify(
              data,
              null,
              2
            )}</pre>`;
          } else {
            responseDiv.textContent = data.message || "Signup failed";
          }
        } catch (err) {
          console.error("Error:", err);
          responseDiv.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
